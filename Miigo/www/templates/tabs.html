<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Estado" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Card Tab -->
  <ion-tab title="Tarjeta" icon-off="ion-card" icon-on="ion-card" href="#/tab/card">
    <ion-nav-view name="tab-card"></ion-nav-view>
  </ion-tab>

  <!-- Wishes Tab -->
  <ion-tab title="SueÃ±os" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/wish">
    <ion-nav-view name="tab-wish"></ion-nav-view>
  </ion-tab>
  
  <!-- Bubbles Tab -->
  <ion-tab title="Bubbles" icon-off="ion-ios-circle-outline" icon-on="ion-ios-circle-filled" href="#/tab/bubbles">
    <ion-nav-view name="tab-bubbles"></ion-nav-view>
  </ion-tab>

  <!-- Points Tab -->
  <ion-tab title="Puntos" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/points">
    <ion-nav-view name="tab-points"></ion-nav-view>
  </ion-tab>


</ion-tabs>
